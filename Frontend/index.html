<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="colorPalette.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="homepage.css">
    
    <title>Growpire</title>
</head>
<body>

    <div class="POPUP Hide" id="popupLoginContainer">
        <div class="popupContainer">
            <h3 id="loginHeadline" class="h3Popup">Log in</h3>
            <button class="cursorHover popupClose">X</button>
            <div class="popupTextPair">
                <h4 class="popupH4">Username</h4>
                <input id="loginInputUsername" class="inputFieldPopup" type="text">
            </div>
            <div class="popupTextPair">
                <h4 class="popupH4">Password</h4>
                <input id="loginInputPassword" class="inputFieldPopup" type="password">
            </div>
            
           
            <div class="popupInformation">If you are missing an account click <span class="cursorHover clickHere" id="loginPopupClickHere">here</span></div>
            <div class="popupButtonsContainer">
                <button class="popupButton cursorHover" id="loginButton">Log in</button>
            </div>
        </div>
    </div>

    <div class="POPUP Hide" id="popupRegisterContainer">
         <div class="popupContainer">
            <h3 id="registerHeadline" class="h3Popup">Register</h3>
            <div class="popupTextPair">
                <h4 class="popupH4">Username</h4>
                <input id="registerInputUsername" class="inputFieldPopup" type="text">
            </div>
            <div class="popupTextPair">
                <h4 class="popupH4">Password</h4>
                <input id="registerInputPassword" class="inputFieldPopup" type="password">
            </div>
            <div class="popupTextPair">
                <h4 class="popupH4">Email</h4>
                <input id="registerInputGmail" class="inputFieldPopup" type="text">
            </div>

            <div class="popupInformation">Already have an account? Click <span class="cursorHover clickHere" id="registerPopupClickHere">here</span></div>

            <div class="popupButtonsContainer">
                <button class="popupButton cursorHover" id="registerButton">Create</button>
                <button class="cursorHover popupClose">X</button>
            </div>
            
        </div>
    </div>

    <header>
        <nav>
            <div class="navContainer" id="navLeft">
                <div id="logo" class="cursorHover"><img src="../images-fonts/GrowpireLogo.jpg" alt=""> 
                    <p>
                        <span class="logoG">G</span><span class="logoR">r</span><span class="logoO">o</span><span class="logoW">w</span>
                        <span class="logoG">P</span><span class="logoR">i</span><span class="logoO">r</span><span class="logoW">e</span>
                    </p>
                </div>
                <div class="navSeperator"></div>
                <div id="navGameContainer">
                    <div class="navButton cursorHover" id="rouletteButton">Roulette</div>
                    <div class="navButton cursorHover" id="blackjackButton">Blackjack</div>
                    <div class="navButton cursorHover" id="minesButton">Mines</div>
                    <div class="navButton cursorHover" id="remeButton">Reme</div>
                    <div class="navButton cursorHover" id="coinflipButton">Coinflip</div>
                </div>
            </div>

            <div class="navContainer" id="navRight">
                <div class="navButton cursorHover" id="loginNavButton">
                    Log in
                </div>
                <div class="navButton cursorHover" id="registerNavButton">
                    Register
                </div>
            </div>
        </nav>
    </header>
